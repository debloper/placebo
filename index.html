<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Page title -->
	<title>Web QE Demo App</title>

	<!-- And favicon -->
	<link rel="icon" type="image/png" href="data:image/png;base64, foobar" />

	<!-- Style sheets -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- Polyfil for IE -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Lastly, scripts -->
	<script src="#"></script>

</head>

<body>

	<nav>
		<h1 id="title"><a href="index.html">Web QE Demo App</a></h1>
	</nav>

	<section id="hello">
		<h2>Hey, hello there!</h2>
		<h3 id="tell">
			I am
			<input type="text" id="myName" placeholder="My Name">
		</h3>
		<h3 id="ask">
			<div>... and you are?</div>
			<input type="text" id="yourName" placeholder="Your Name">
		</h3>

	</section>

	<!-- Lazy Loadable JS -->
	<script>
		// Recurrent globals:
		var myName = document.getElementById("myName");
		var yourName = document.getElementById("yourName");

		// Focus on 'tell' input at start
		myName.focus();

		// On Enter key while telling, assign URL hash & move
		myName.onkeyup = function (event) {
			if (event.keyCode === 13) {
				var iAm = myName.value;
				location.assign("index.html#" + iAm);
			}
		}

		// If the URL has facilitator's the name:
		// show name, hide input, ask question
		var iAm = location.hash.split("#")[1];
		if (iAm) {
			var input = document.getElementById("myName");
			input.parentNode.removeChild(input);
			document.getElementById("tell").innerHTML += iAm;
			document.getElementById("ask").style.display = "block";
			yourName.focus();
		}

		// On Enter key while asking, assign URL query & move
		yourName.onkeyup = function (event) {
			if (event.keyCode === 13) {
				var youAre = yourName.value;
			location.assign("welcome.html?" + youAre);
			}
		}
	</script>

</body>

</html>
